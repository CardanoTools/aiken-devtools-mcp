name: Aiken CI â€” setup and check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  aiken-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Aiken CLI
        # Use the official setup-aiken action to install Aiken in CI
        uses: aiken-lang/setup-aiken@v1
        with:
          # Pin a specific Aiken version (see https://github.com/aiken-lang/aiken/releases)
          version: 'v1.1.21'

      - name: Verify Aiken CLI installation
        run: aiken --version
